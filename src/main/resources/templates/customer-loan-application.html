<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Loan Application Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <script type="text/javascript" src="/loan.js"></script>
    </head>
    <body>
    <div class="container my-5">
        <h2 class="mb-5">New Application</h2>
        <div class="row">
            <div>
                <div class="col-md-6">
                    <form action="#" id="customerLoanForm" th:action="@{/save/customerloandetails}" th:object="${customerloandetails}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="ssn" class="col-form-label">Customer SSN</label>
                                <input type="text" th:field="*{customerSSN}" class="form-control" id="ssn" placeholder="Customer SSN">
                                <span th:if="${#fields.hasErrors('customerSSN')}" th:errors="*{customerSSN}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Full Name</label>
                                <input type="text" th:field="*{fullName}" class="form-control" id="name" placeholder="Full Name">
                                <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="loanAmount" class="col-form-label">Loan Amount</label>
                                <input type="text" th:field="*{loanAmount}" class="form-control" id="loanAmount" placeholder="Amount">
                                <span th:if="${#fields.hasErrors('loanAmount')}" th:errors="*{loanAmount}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="equityAmount" class="col-form-label">Equity Amount</label>
                                <input type="text" th:field="*{equityAmount}" class="form-control" id="equityAmount" placeholder="Amount">
                                <span th:if="${#fields.hasErrors('equityAmount')}" th:errors="*{equityAmount}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="salaryAmount" class="col-form-label">Salary Amount</label>
                                <input type="text" th:field="*{salaryAmount}" class="form-control" id="salaryAmount" placeholder="Email">
                                <span th:if="${#fields.hasErrors('salaryAmount')}" th:errors="*{salaryAmount}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Apply Loan">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
